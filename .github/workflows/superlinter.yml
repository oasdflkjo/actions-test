name: Super-Linter

on: push

jobs:
  super-lint:
  name: Lint code
  runs-on: ubuntu-latest
  setps:
    - name: Checout code
      uses: actions/checkout@v2
      
    - name: Run Super-Linter
    - uses: github/super-linter@v3
      env:
        DEFAULT_BRANCH: main
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
